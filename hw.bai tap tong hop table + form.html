<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai.tap.tong.hop.table+form</title>
    <style>
        table tr,th,td  {
            border: 1px solid black;
        }
    </style>
    <link rel="stylesheet" href="./bai tap tong hop table + form.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">Đăng Ký</th>
            </tr>
        </thead>
        <tbody>
            <tr>
               <td>Full name</td>
               <td><input type="text" placeholder="Nhập fullname"></td> 
            </tr>
            <tr>
                <td>Username</td>
                <td><input type="text" placeholder="Nhập tên"></td> 
             </tr>
             <tr>
                <td>Password</td>
                <td><input type="text" placeholder="Nhập mật khẩu"></td> 
             </tr>
             <tr>
                <td>Nhập lại Password</td>
                <td><input type="text" placeholder="Nhập lại mật khẩu"></td> 
             </tr>
             <tr>
                <td>Giới tính</td>
                <td>
                    <input type="radio" value="nam" name="sex"> Nam 
                    <input type="radio" value="nu" name="sex"> Nữ
                </td> 
             </tr>
             <tr>
                <td>Ngày sinh</td>
                <td>
                    <select>
                        <option>Ngày 1</option>
                    </select>
                    <select>
                        <option>Tháng 1</option>
                    </select>
                    <select>
                        <option>Năm 2015</option>
                    </select>
                </td> 
             </tr>
             <tr>
                <td>Địa chỉ</td>
                <td>
                    <textarea cols="30" rows="5"></textarea>
                </td> 
             </tr>
             <tr>
                <td>Avatar</td>
                <td><input type="file"></td> 
             </tr>
             <tr>
                <td>Sở thích</td>
                <td>
                    <input type="checkbox" id="1" name="sothich" value="xemphim">
                    <label for="1">Xem Phim</label>
                    <input type="checkbox" id="2" name="sothich" value="thethao">
                    <label for="2">Thể Thao</label>
                    <input type="checkbox" id="3" name="sothich" value="web">
                    <label for="3">Web</label>
                </td> 
             <tr>
                <td colspan="2">
                    <button onclick="alert('bạn đã chắc chắn?')">Reset</button>
                    <button onclick="alert('gửi thông tin')">OK</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
