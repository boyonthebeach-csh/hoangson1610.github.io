<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lộ trình đào tạo di động</title>
    <link rel="stylesheet" href="./cach_1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

<body>
    <div class="card">
        <div class="time">
            <p class="year">2021</p>
            <p class="time1">
                <p class="day"><b>10</b></p>

            </p>
        </div>
        <div class="content">
            <h3>Lộ trình đào tạo Lập trình di động iOS (3 tháng)</h3>

            <p class="date"><span><i class="far fa-calendar-alt"></i></span> Thứ 3 , 5 , 7</p>
            <p class="time1"><span><i class="fas fa-clock"></i></span> 18h30 - 21h30</p>
            <p class="position"><span><i class="fas fa-map-marker-alt"></i></span> Cơ sở Tố Hữu</p>
            <hr  width="96%" align="left" />
            <a href="google.com">Đăng ký</a>

    </div>
