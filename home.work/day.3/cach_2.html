<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cach_2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="card-time">
            <div class="card-time-year">
                <p class="year">2021</p>
            </div>
            <div class="card-time-date">
                <p class="day"> <b>10</b> </p>
                <p class="month">Tháng 11</p>
            </div>
        </div>
        <div class="card-content">
            <div class="card-content-1">
                <h3>Lộ trình đào tạo Lập trình di động iOS (3 tháng)</h3>
                <p class="teacher">Giảng viên: Tào Thuý Quỳnh, Lê Đình Đức, Lê Văn Việt</p>
            </div>
            <div  class="card-content-time">
                <p class="date"><span><i class="far fa-calendar-alt"></i></span> Thứ 3 , 5 , 7</p>
                <p class="time"><span><i class="fas fa-clock"></i></span> 18h30 - 21h30</p>
                <p class="position"><span><i class="fas fa-map-marker-alt"></i></span> Cơ sở Tố Hữu</p>
                <hr  width="96%" align="left" />
                <a href="google.com" target="_blank">Đăng ký</a>
            </div>
        </div>
</body>
</html>
